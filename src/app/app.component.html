
<mat-toolbar class="example-header">
  <!-- <a mat-list-item routerLink='/home'>Employee App</a> -->
  <!-- <a style="color: red; left: 5%;" mat-list-item routerLink='/home'> -->
  <a style="color: red;" mat-list-item routerLink='/home'>
    <span style="color: red;">Employee App</span> 
  </a>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" routerLink='/login'>Login</button>&nbsp;
  <button mat-raised-button color="accent" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                [fixedBottomGap]="options.value.bottom">
    <!-- {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav -->
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/employee'">         
        <mat-icon color = "accent">view_list</mat-icon>
        <span style="color:red">Employees</span>
      </a>
      <!-- <button mat-flat-button color="accent" routerLink='/employee'>Employees</button>       -->
    </mat-nav-list>
  </mat-sidenav>
 
  <mat-sidenav-content [formGroup]="options">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
